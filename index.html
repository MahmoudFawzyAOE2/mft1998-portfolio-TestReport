<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Test Report</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="MFTICONBLU.ico">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="MFTICONBLU_BugR.png" alt="Company Logo">
        </div>
        <h1>The Portfolio Test Report</h1>
        <p>Here you can find the test automation report for My Portfolio.</p>
        <a href="test-output/html/index.html" class="button">View TestNG Report</a>
        <p id="timestamp"></p>
    </div>

    <script>
        fetch("test-output/run_timestamp.txt")
            .then(response => response.text())
            .then(data => {
                document.getElementById("timestamp").textContent = "Last Updated: " + data.trim();
            })
            .catch(() => {
                document.getElementById("timestamp").textContent = "Timestamp not available";
            });
    </script>
</body>
</html>
